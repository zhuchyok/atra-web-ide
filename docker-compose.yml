# ATRA Web IDE - Docker Compose
# Браузерная оболочка для Singularity 10.0
#
# Запуск: docker-compose up -d
# Открыть: http://localhost:3000

services:
  # ============================================
  # Frontend - Svelte + Tailwind
  # ============================================
  frontend:
    build: ./frontend
    container_name: atra-web-ide-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - atra-network

  # ============================================
  # Backend - FastAPI
  # ============================================
  backend:
    build: ./backend
    container_name: atra-web-ide-backend
    restart: unless-stopped
    tty: true  # нужен для PTY терминала в Web IDE
    env_file: .env  # TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID — те же что у Victoria, для алертов
    ports:
      - "8080:8000"
    environment:
      - VICTORIA_URL=http://victoria-agent:8000  # Используем общий контейнер Victoria из knowledge_os
      - PROJECT_NAME=atra-web-ide  # Контекст проекта для агентов
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-300}
      - MLX_API_URL=http://host.docker.internal:11435  # MLX API Server на хосте (из контейнера — через host.docker.internal)
      - DATABASE_URL=postgresql://admin:secret@knowledge_postgres:5432/knowledge_os
      - REDIS_URL=redis://knowledge_os_redis:6379  # Redis из knowledge_os (контейнер knowledge_os_redis; atra — отдельный проект)
      - KNOWLEDGE_OS_API_URL=http://knowledge_rest:8002  # Логирование чата в interaction_logs (Singularity 10.0)
      - WORKSPACE_ROOT=/workspace
      # Таймаут ожидания Victoria: 900 с — чтобы не обрывать сложные запросы на локальных моделях
      - VICTORIA_TIMEOUT=${VICTORIA_TIMEOUT:-900}
      # RAG-light оптимизации (Фаза 3, день 3–4)
      - EMBEDDING_BATCH_ENABLED=true
      - EMBEDDING_BATCH_SIZE=10
      - EMBEDDING_BATCH_TIMEOUT_MS=50
      - RAG_LIGHT_PREFETCH_ENABLED=true
      - RAG_LIGHT_PREFETCH_FILE=/app/data/frequent_queries.json
      - RAG_LIGHT_PREFETCH_MAX_QUERIES=50
    volumes:
      - workspace_data:/workspace
      - ./data:/app/data:ro  # Частые запросы для RAG prefetch (Фаза 3)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # depends_on:
    #   db:
    #     condition: service_healthy
    networks:
      - atra-network

  # ============================================
  # Prometheus - метрики (День 5)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: atra-web-ide-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --storage.tsdb.retention.time=200h
      - --web.enable-lifecycle
    ports:
      - "9091:9090"   # 9091 на хосте (9090 занят другим Prometheus)
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      atra-network:
        aliases:
          - atra-prometheus   # для Grafana (knowledge_os и др.), ожидающей этот hostname
    restart: unless-stopped

  # ============================================
  # Grafana - дашборды (День 5). Порт 3002 (3000=frontend, 3001=Knowledge OS Grafana)
  # ============================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: atra-web-ide-grafana
    depends_on:
      prometheus:
        condition: service_healthy
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=3000
    ports:
      - "3002:3000"
    networks:
      - atra-network
    restart: unless-stopped

  # ============================================
  # Victoria и Veronica - ОБЩИЕ ДЛЯ ВСЕХ ПРОЕКТОВ
  # Запускаются через knowledge_os/docker-compose.yml
  # Порт Victoria: 8010 (общий)
  # Порт Veronica: 8011 (общий)
  # ============================================
  # Victoria и Veronica удалены отсюда - они в knowledge_os/docker-compose.yml
  # Это правильная архитектура: один экземпляр агентов для всех проектов!

