# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: atra-postgres-data
  redis_data:
    name: atra-redis-data
  workspace_data:
    name: atra-workspace-data
  prometheus_data:
    name: atra-prometheus-data
  grafana_data:
    name: atra-grafana-data

# ============================================
# Networks
# ============================================
networks:
  atra-network:
    name: atra-network
    external: true
