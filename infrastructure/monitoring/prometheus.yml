global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # Prometheus сам себя (всегда есть данные)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Victoria Agent (имя сервиса в docker-compose: victoria-agent, порт внутри сети: 8000)
  - job_name: 'victoria-agent'
    static_configs:
      - targets: ['victoria-agent:8000']
    metrics_path: '/health'
    scrape_interval: 30s

  # Veronica Agent
  - job_name: 'veronica-agent'
    static_configs:
      - targets: ['veronica-agent:8000']
    metrics_path: '/health'
    scrape_interval: 30s

  # Knowledge REST API (сервис knowledge_rest, порт 8002)
  - job_name: 'knowledge-rest'
    static_configs:
      - targets: ['knowledge_rest:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

