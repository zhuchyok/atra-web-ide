# Knowledge OS + Victoria + Veronica –Ω–∞ Mac Studio
# –ó–∞–ø—É—Å–∫: docker-compose -f knowledge_os/docker-compose.yml up -d
# –ö–æ–Ω—Ç–µ–∫—Å—Ç: –∫–æ—Ä–µ–Ω—å —Ä–µ–ø–æ (atra –∏–ª–∏ atra-web-ide)
# –°–µ—Ç—å atra-network: —Å–∫—Ä–∏–ø—Ç start_victoria_docker.sh —Å–æ–∑–¥–∞—ë—Ç –µ—ë –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ (docker network create atra-network)
# –£—á—ë—Ç –∑–∞–≥—Ä—É–∑–∫–∏ Mac Studio: docs/MAC_STUDIO_LOAD_AND_VICTORIA.md (–ø–∞–º—è—Ç—å Docker, USE_ELK, async_mode, –ª–∏–º–∏—Ç—ã)

networks:
  atra-network:
    external: true

services:
  # PostgreSQL: —Å–∞–º–æ–≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ Mac Studio (restart: always)
  db:
    image: pgvector/pgvector:pg16
    container_name: knowledge_postgres
    restart: always
    command: ["postgres", "-c", "max_connections=300"]  # 200 –±—ã–ª–æ –º–∞–ª–æ –ø—Ä–∏ –≤–æ—Ä–∫–µ—Ä–µ+–¥–∞—à–±–æ—Ä–¥+Victoria+rest+–æ—Ä–∫–µ—Å—Ç—Ä–∞—Ç–æ—Ä—ã (—ç–∫—Å–ø–µ—Ä—Ç—ã: docs/DB_CONNECTIONS_EXPERT_ANALYSIS.md)
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: knowledge_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # –ü—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ (–ø—É—Å—Ç–æ–π volume) Postgres –≤—ã–ø–æ–ª–Ω—è–µ—Ç —Å–∫—Ä–∏–ø—Ç—ã –∏–∑ docker-entrypoint-initdb.d ‚Äî –∫–∞–Ω–æ–Ω–∏—á–µ—Å–∫–∞—è —Å—Ö–µ–º–∞ (knowledge_nodes.id UUID), –∑–∞—Ç–µ–º apply_migrations –¥–æ—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç —Ç–∞–±–ª–∏—Ü—ã
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - atra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d knowledge_os"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis: –∫—ç—à –∏ –æ—á–µ—Ä–µ–¥–∏ (restart: always). –ò–º—è knowledge_os_redis ‚Äî —á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤–∞—Ç—å —Å atra (–æ—Ç–¥–µ–ª—å–Ω—ã–π –ø—Ä–æ–µ–∫—Ç)
  redis:
    image: redis:7-alpine
    container_name: knowledge_os_redis
    restart: always
    ports:
      - "6381:6379"  # 6381 –Ω–∞ —Ö–æ—Å—Ç–µ (6380 –º–æ–∂–µ—Ç –±—ã—Ç—å –∑–∞–Ω—è—Ç atra –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ)
    volumes:
      - redis_data:/data
    networks:
      - atra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  victoria-agent:
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    build:
      context: ..
      dockerfile: infrastructure/docker/agents/Dockerfile
    container_name: victoria-agent
    restart: always
    networks:
      - atra-network
    # –†–µ–∑–µ—Ä–≤ –ø–∞–º—è—Ç–∏ –¥–ª—è Mac Studio: –æ—Å—Ç–∞–≤–ª—è–µ—Ç –º–µ—Å—Ç–æ –¥–ª—è –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è Docker (–ª–∏–º–∏—Ç –Ω–µ –∑–∞–¥–∞—ë–º ‚Äî –ø–∏–∫–∏ –ø—Ä–∏ LLM)
    # –ú–û–ù–°–¢–†-–õ–û–ì–ò–ö–ê: –í—ã–¥–µ–ª—è–µ–º –ø–æ 8GB –¥–ª—è Gateway –∏ Worker –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã
    mem_limit: 8g
    mem_reservation: 4g
    environment:
      PYTHONPATH: /app
      VICTORIA_PORT: "8000"  # –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ 8000, —Å–Ω–∞—Ä—É–∂–∏ 8010
      ATRA_ENV: prod
      DATABASE_URL: postgresql://admin:secret@knowledge_postgres:5432/knowledge_os
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_API_URL: http://host.docker.internal:11434
      SERVER_LLM_URL: http://host.docker.internal:11434
      # MLX –æ—Ç–∫–ª—é—á—ë–Ω ‚Äî –Ω–µ—Ç —Å–∫–∞—á–∫–æ–≤ –ø–∞–º—è—Ç–∏ –∏ –∫—Ä–∞—à–µ–π Python (docs/MLX_PYTHON_CRASH_CAUSE.md ¬ß ¬´–ö–∞–∫ —Ä–µ—à–∏—Ç—å¬ª). –í–µ—Ä–Ω—É—Ç—å: MLX_API_URL: http://host.docker.internal:11435
      MLX_API_URL: ${MLX_API_URL:-disabled}
      # –¢–∞–π–º–∞—É—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è MLX/Ollama –∏–∑ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (–¥–æ host.docker.internal —á–∞—Å—Ç–æ –¥–æ–ª—å—à–µ 5 —Å)
      MLX_SCAN_TIMEOUT: ${MLX_SCAN_TIMEOUT:-12}
      OLLAMA_SCAN_TIMEOUT: ${OLLAMA_SCAN_TIMEOUT:-15}
      # üîÑ –ê–í–¢–û–í–´–ë–û–† –ú–û–î–ï–õ–ï–ô: –ü—Ä–∏ –∑–∞–ø—É—Å–∫–µ —Å–∫–∞–Ω–∏—Ä—É—é—Ç—Å—è Ollama (11434) –∏ MLX (11435)
      # –í—ã–±–∏—Ä–∞—é—Ç—Å—è —Å–∞–º—ã–µ –º–æ—â–Ω—ã–µ –∏–∑ –∫–∞–∂–¥–æ–≥–æ —Å–ø–∏—Å–∫–∞ –†–ê–ó–î–ï–õ–¨–ù–û:
      # - Ollama: –¥–ª—è executor/planner (qwq:32b > qwen2.5-coder:32b > phi3.5:3.8b)
      # - MLX: –¥–ª—è LocalAIRouter (command-r-plus:104b > deepseek-r1:70b > llama3.3:70b)
      # 
      # –î–ª—è –Ø–í–ù–û–ì–û —É–∫–∞–∑–∞–Ω–∏—è –º–æ–¥–µ–ª–∏ (–¥–æ–ª–∂–Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞—Ç—å –≤ Ollama!):
      # phi3.5:3.8b - –±—ã—Å—Ç—Ä–∞—è –º–æ–¥–µ–ª—å (3.8B) –¥–ª—è –ø—Ä–æ—Å—Ç—ã—Ö –∑–∞–¥–∞—á –∏ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–∞
      # qwq:32b - reasoning –º–æ–¥–µ–ª—å (32B) –¥–ª—è —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á (–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ—Ç—Å—è intelligent router)
      #
      # –ü—É—Å—Ç—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è = –∞–≤—Ç–æ–≤—ã–±–æ—Ä –ª—É—á—à–µ–π –¥–æ—Å—Ç—É–ø–Ω–æ–π –º–æ–¥–µ–ª–∏ –∏–∑ Ollama
      VICTORIA_MODEL: ${VICTORIA_MODEL:-}
      VICTORIA_PLANNER_MODEL: ${VICTORIA_PLANNER_MODEL:-}
      # üêõ Debug mode: set to "true" to enable verbose logging
      VICTORIA_DEBUG: ${VICTORIA_DEBUG:-"false"}
      # –¢–∞–π–º–∞—É—Ç –æ–¥–Ω–æ–≥–æ –≤—ã–∑–æ–≤–∞ LLM (Ollama): 300 —Å ‚Äî —á—Ç–æ–±—ã –Ω–µ –æ–±—Ä—ã–≤–∞—Ç—å –æ—Ç–≤–µ—Ç –Ω–∞ —Ç—è–∂—ë–ª—ã—Ö –º–æ–¥–µ–ª—è—Ö
      OLLAMA_EXECUTOR_TIMEOUT: ${OLLAMA_EXECUTOR_TIMEOUT:-300}
      # –í—ã–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–µ–π Ollama —á–µ—Ä–µ–∑ 5 –º–∏–Ω –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ (docs/MODEL_UNLOADING_AND_MEMORY.md). 0 ‚Äî —Å—Ä–∞–∑—É.
      OLLAMA_KEEP_ALIVE: ${OLLAMA_KEEP_ALIVE:-180}
      # Uvicorn: keep-alive –¥–ª—è –¥–æ–ª–≥–∏—Ö sync-–∑–∞–ø—Ä–æ—Å–æ–≤ (—Å—Ç—Ä–∞—Ç–µ–≥–∏—è + LLM), –∏–Ω–∞—á–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –º–æ–∂–µ—Ç –æ–±—Ä—ã–≤–∞—Ç—å—Å—è
      UVICORN_TIMEOUT_KEEP_ALIVE: ${UVICORN_TIMEOUT_KEEP_ALIVE:-600}
      # –¢–∞–π–º–∞—É—Ç –≤—ã–∑–æ–≤–∞ LLM –¥–ª—è –≤—ã–±–æ—Ä–∞ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ (—Å); 30 ‚Äî —á—Ç–æ–±—ã –Ω–µ —É—Ö–æ–¥–∏—Ç—å –≤ fallback –ø—Ä–∏ —Ö–æ–ª–æ–¥–Ω–æ–π –º–æ–¥–µ–ª–∏
      STRATEGY_CALL_TIMEOUT_SEC: ${STRATEGY_CALL_TIMEOUT_SEC:-30}
      # –¢–∞–π–º–∞—É—Ç understand_goal –≤ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–º –ø—É—Ç–∏ (—Å); –ø—Ä–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º goal –∫–∞–∫ restated –∏ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º
      UNDERSTAND_GOAL_TIMEOUT_SEC: ${UNDERSTAND_GOAL_TIMEOUT_SEC:-90}
      # –ü—Ä–æ–≥—Ä–µ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ: –≥—Ä–µ–µ–º VICTORIA_PLANNER_MODEL + VICTORIA_MODEL (+ VICTORIA_WARMUP_EXTRA_MODELS —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)
      # VICTORIA_WARMUP_BLOCK_STARTUP=true = –∂–¥–∞—Ç—å –ø—Ä–æ–≥—Ä–µ–≤–∞ –¥–æ –ø—Ä–∏—ë–º–∞ –∑–∞–ø—Ä–æ—Å–æ–≤ (—Å—Ç–∞–±–∏–ª—å–Ω—ã–π –ø–µ—Ä–≤—ã–π sync)
      VICTORIA_WARMUP_BLOCK_STARTUP: ${VICTORIA_WARMUP_BLOCK_STARTUP:-false}
      VICTORIA_WARMUP_EXTRA_MODELS: ${VICTORIA_WARMUP_EXTRA_MODELS:-qwen2.5-coder:32b,nomic-embed-text}
      VICTORIA_WARMUP_TIMEOUT_PER_MODEL: ${VICTORIA_WARMUP_TIMEOUT_PER_MODEL:-90}
      VICTORIA_USE_LOCAL_ROUTER: "true"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      USE_ELK: "false"
      ELASTICSEARCH_URL: http://atra-elasticsearch:9200
      USE_KNOWLEDGE_OS: "true"
      VICTORIA_USE_CACHE: "true"
      # Redis: –¥–ª—è RAG_CACHE_BACKEND=redis (–º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ). –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∫—ç—à memory.
      REDIS_URL: redis://knowledge_os_redis:6379/0
      RAG_CACHE_BACKEND: redis
      # üöÄ Victoria Enhanced - –≤–∫–ª—é—á–∞–µ—Ç –≤—Å–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã —Å—É–ø–µ—Ä-–∫–æ—Ä–ø–æ—Ä–∞—Ü–∏–∏
      USE_VICTORIA_ENHANCED: "true"
      # –≠–∫—Å–ø–µ—Ä—Ç—ã –ø–µ—Ä–≤—ã–º–∏: execution-–∑–∞–¥–∞—á–∏ –∏–¥—É—Ç –≤ Victoria Enhanced (86 —ç–∫—Å–ø–µ—Ä—Ç–æ–≤ –≤ –ë–î), –≤ Veronica ‚Äî —Ç–æ–ª—å–∫–æ –ø—Ä–æ—Å—Ç—ã–µ —à–∞–≥–∏ (docs/VERONICA_REAL_ROLE.md)
      PREFER_EXPERTS_FIRST: ${PREFER_EXPERTS_FIRST:-true}
      # –ü–ª–∞–Ω ‚Üí –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–µ: –ø—Ä–∏ –ø–ª–∞–Ω–µ –æ—Ç –æ—Ä–∫–µ—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –≤—ã–∑—ã–≤–∞—Ç—å —ç–∫—Å–ø–µ—Ä—Ç–æ–≤ –ø–æ assignments –∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç (–ø–ª–∞–Ω ¬´–∫–∞–∫ —è¬ª –ø.12.2 –ø.1)
      EXECUTE_ASSIGNMENTS_IN_RUN: ${EXECUTE_ASSIGNMENTS_IN_RUN:-true}
      # üéØ Victoria Initiative - Event-Driven Architecture –∏ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ (–±–µ–∑ –∫–∞–≤—ã—á–µ–∫ –≤ –∑–Ω–∞—á–µ–Ω–∏–∏)
      # –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é false ‚Äî –º–µ–Ω—å—à–µ –ø–∞–º—è—Ç–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ, –º–µ–Ω—å—à–µ OOM (VICTORIA_RESTARTS_CAUSE ¬ß2). –í–∫–ª—é—á–∏—Ç—å –≤ .env –ø—Ä–∏ 10‚Äì14 GB Docker Memory.
      ENABLE_EVENT_MONITORING: ${ENABLE_EVENT_MONITORING:-false}
      FILE_WATCHER_ENABLED: ${FILE_WATCHER_ENABLED:-true}
      SERVICE_MONITOR_ENABLED: ${SERVICE_MONITOR_ENABLED:-false}
      RAG_PRELOAD_TYPICAL_QUERIES: ${RAG_PRELOAD_TYPICAL_QUERIES:-false}
      # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ª—ë–≥–∫–∞—è MLX-–∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏—è –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤ —Å category=general –∏ 5‚Äì25 —Å–ª–æ–≤ (docs/MLX_STRATEGY_LIGHT_AND_VITALITY.md)
      VICTORIA_MLX_LIGHT_CLASSIFY: ${VICTORIA_MLX_LIGHT_CLASSIFY:-false}
      DEADLINE_TRACKER_ENABLED: ${DEADLINE_TRACKER_ENABLED:-true}
      SKILLS_WATCHER_ENABLED: ${SKILLS_WATCHER_ENABLED:-true}
      # üìä OpenTelemetry –¥–ª—è —Ç—Ä–∞—Å—Å–∏—Ä–æ–≤–∫–∏
      ENABLE_OTEL: ${ENABLE_OTEL:-"false"}
      OTLP_ENDPOINT: ${OTLP_ENDPOINT:-""}
      OTLP_INSECURE: ${OTLP_INSECURE:-"true"}
      # üë§ Human-in-the-Loop
      USE_HITL: ${USE_HITL:-"false"}
      HITL_CONFIDENCE_THRESHOLD: ${HITL_CONFIDENCE_THRESHOLD:-"0.7"}
      # üè¢ –û—Å–Ω–æ–≤–Ω–æ–π –ø—Ä–æ–µ–∫—Ç –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏–∏
      MAIN_PROJECT: "atra-web-ide"  # –û—Å–Ω–æ–≤–Ω–æ–π –ø—Ä–æ–µ–∫—Ç –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏–∏ –∏ –∞–≥–µ–Ω—Ç–æ–≤
      WORKSPACE_ROOT: /app  # –ö–æ—Ä–µ–Ω—å –¥–ª—è SafeFileWriter (create_file/write_file)
      AGENT_BACKUP_ENABLED: "true"  # –ë—ç–∫–∞–ø—ã –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–∑–∞–ø–∏—Å—å—é
      AGENT_APPROVAL_REQUIRED: "false"  # true = –æ—Ç–∫–∞–∑ –≤ –∑–∞–ø–∏—Å–∏ –≤ package.json, .env, Dockerfile –∏ —Ç.–ø.
      # –õ–∏–º–∏—Ç —à–∞–≥–æ–≤ –∞–≥–µ–Ω—Ç–∞ (—Å–ª–æ–∂–Ω—ã–µ –∑–∞–¥–∞—á–∏ ‚Äî –∞–Ω–∞–ª–∏–∑, –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è; –±–µ–∑ —ç—Ç–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ –º–æ–≥ –æ—Å—Ç–∞—Ç—å—Å—è 80)
      VICTORIA_MAX_STEPS: ${VICTORIA_MAX_STEPS:-500}
      # –õ–æ–≥–∏–∫–∞ –º—ã—Å–ª–∏: –≤—ã–±–æ—Ä —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –æ—Ç–≤–µ—Ç–∞ (quick_answer / deep_analysis / need_clarification / decline_or_redirect), docs/PLAN_REASONING_LOGIC_VICTORIA.md
      VICTORIA_STRATEGY_ENABLED: ${VICTORIA_STRATEGY_ENABLED:-true}
      STRATEGY_CACHE_TTL_SEC: ${STRATEGY_CACHE_TTL_SEC:-120}
      # –î–æ–ª–≥–æ—Å—Ä–æ—á–Ω–∞—è –ø–∞–º—è—Ç—å –ø–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é/–ø—Ä–æ–µ–∫—Ç—É (–§–∞–∑–∞ 2)
      LONG_TERM_MEMORY_ENABLED: ${LONG_TERM_MEMORY_ENABLED:-true}
      LONG_TERM_MEMORY_TTL_DAYS: ${LONG_TERM_MEMORY_TTL_DAYS:-7}
      LONG_TERM_MEMORY_MAX_THREADS: ${LONG_TERM_MEMORY_MAX_THREADS:-20}
      # –†–µ—Ñ–ª–µ–∫—Å–∏—è –∏ –ø–µ—Ä–µ—Å–º–æ—Ç—Ä –ø–ª–∞–Ω–∞ (–§–∞–∑–∞ 3, ReCAP): —á–µ–∫–ø–æ–∏–Ω—Ç—ã –ø—Ä–∏ –ø—Ä–æ–≤–∞–ª–µ —à–∞–≥–∞, –ª–∏–º–∏—Ç –ø–µ—Ä–µ—Å–º–æ—Ç—Ä–æ–≤
      VICTORIA_REFLECTION_ENABLED: ${VICTORIA_REFLECTION_ENABLED:-true}
      VICTORIA_MAX_PLAN_REVISIONS: ${VICTORIA_MAX_PLAN_REVISIONS:-1}
      # Telegram Bot –¥–ª—è –æ—Ç—á–µ—Ç–æ–≤ –∏ –∞–ª–µ—Ä—Ç–æ–≤
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-8461566302:AAFdSGcVzyEQG1UMu2s954DMJk-wzN7R3Hs}
      EARLY_WARNING_TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-8461566302:AAFdSGcVzyEQG1UMu2s954DMJk-wzN7R3Hs}
      EARLY_WARNING_TELEGRAM_CHAT_ID: ${TELEGRAM_USER_ID:-556251171}
      TELEGRAM_USER_ID: ${TELEGRAM_USER_ID:-556251171}
      # Veronica: –∏–∑ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ ‚Äî –ø–æ –∏–º–µ–Ω–∏ —Å–µ—Ä–≤–∏—Å–∞ (–ø–æ—Ä—Ç 8000 –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ç–∏)
      VERONICA_URL: ${VERONICA_URL:-http://veronica-agent:8000}
      # Canary: –æ—Ä–∫–µ—Å—Ç—Ä–∞—Ü–∏—è V2 (A/B –ø–æ –ø—Ä–æ—Ü–µ–Ω—Ç—É —Ç—Ä–∞—Ñ–∏–∫–∞)
      ORCHESTRATION_V2_ENABLED: ${ORCHESTRATION_V2_ENABLED:-true}
      ORCHESTRATION_V2_PERCENTAGE: ${ORCHESTRATION_V2_PERCENTAGE:-10}
    ports:
      - "8010:8000"  # ‚úÖ –û–ë–©–ò–ô –ø–æ—Ä—Ç –¥–ª—è –≤—Å–µ—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤ (atra, atra-web-ide, –Ω–æ–≤—ã–µ –ø—Ä–æ–µ–∫—Ç—ã)
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../src:/app/src
      - ../knowledge_os:/app/knowledge_os
      # –ú—É–ª—å—Ç–∏-–ø—Ä–æ–µ–∫—Ç–Ω—ã–π –¥–æ—Å—Ç—É–ø
      - ../../dev/setki-21:/workspace/setki-21
      - ../../dev/atra:/workspace/atra
      - ..:/workspace/atra-web-ide
    command: python -m src.agents.bridge.victoria_server

  # –í–æ—Ä–∫–µ—Ä –¥–ª—è —Ç—è–∂–µ–ª—ã—Ö –∑–∞–¥–∞—á (Heavy Worker) - 1 –∏–Ω—Å—Ç–∞–Ω—Å
  expert-worker-heavy:
    depends_on:
      victoria-agent:
        condition: service_started
      redis:
        condition: service_healthy
    build:
      context: ..
