# Grafana provisioning: дашборды (День 5)
# folder: "Web IDE" — дашборды отображаются в левой панели в папке "Web IDE" (мировая практика: группировка по источнику)
apiVersion: 1

providers:
  - name: "Web IDE"
    orgId: 1
    folder: "Web IDE"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
